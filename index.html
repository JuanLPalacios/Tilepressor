<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tile-comressor</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="row container">
    <div id="view" class="cell">
      <img src="https://via.placeholder.com/160x144/e0f8d0/346856?text=placeholder" alt="placeholder"/>
      <input type="file" id="file" multiple="" style="display:none">
    </div>
    <div id="menu" class="cell">
      <form class="form"->
        <div class="row">
          <div class="cell padded">
            <label class="label" for="count">Unique Tiles Count:<br/></label>
            <input placeholder="" name="count" type="number" class="input" id="count" disabled/ value="321">
          </div>
          <div class="cell padded">
            <label class="label" for="targget">Targget Unique Tiles:<br/></label>
            <input placeholder="" name="targget" type="number" required class="input" id="targget"/>
          </div>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          <button type="submit" class="button">Compress</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/apprun/dist/apprun-dev-tools.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/apprun" crossorigin="anonymous"></script>
  <script src='app.js'></script>
</body>
</html>
